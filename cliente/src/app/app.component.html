
  <mat-sidenav-container >

    <mat-sidenav #sidenav mode="push" >
      <mat-card class="example-card" style="max-width: 300px">
        <img mat-card-image src="assets/back.jpg" >

        <div class="userInfo">
              <img src="assets/user.png"  class="circle responsive-img" style="max-height: 93px; max-width: 85px">
              <br>
              <a ><div class="white-text name">Alberto Herrera</div></a>
              <a ><div class="white-text email">a.herrera07@gmail.com</div></a>
        </div>


        <mat-card-content>
          <button (click)="goProject()" mat-button style="width: 100%; margin-bottom: 2px"><mat-icon>library_books</mat-icon>Mis Proyectos</button>
          <button (click)="goAdmin()" mat-button style="width: 100%"><mat-icon>lock</mat-icon>Administracion</button>
        </mat-card-content>

      </mat-card>
    </mat-sidenav>

    <div class="my-content">
       <mat-toolbar color="primary" *ngIf="isLogeado">

        <mat-toolbar-row>
          <mat-icon class="example-icon" style="margin-right: 10px" (click)="sidenav.open()">menu</mat-icon>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <router-outlet></router-outlet>

      <mat-menu #menu="matMenu">
        <button  mat-menu-item><mat-icon>create</mat-icon>Editar Perfil</button>
        <button (click)="singOut()" mat-menu-item><mat-icon>close</mat-icon>Cerrar Sesion</button>
      </mat-menu>

    </div>
  </mat-sidenav-container>
