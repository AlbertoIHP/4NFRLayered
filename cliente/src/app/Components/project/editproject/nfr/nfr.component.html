 <div class="row">
  <div class="col s1" >
  <input (click)="changeSearch()" type="checkbox" id="test5" />
  <label for="test5" class="selectRaro"></label>

  </div>
  <div class="col s11">
  <label for="miinput">BÃºsqueda por Softgoal</label>
  <input matInput #filter style="width: 100% !important;" id="miinput">
  </div>

<div class="example-container mat-elevation-z8">

  <mat-table #table *ngIf="!searchByName" [dataSource]="sourceDatatable">

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

              <button  mat-icon-button (click) = "openEditModal(row)" >
                <mat-icon >create</mat-icon>
              </button>


              <button  mat-icon-button (click) = "deleteNfr(row)" >
                <mat-icon >delete</mat-icon>
              </button>

       </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Nfr">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nfrs_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Softgoal">
      <mat-header-cell *matHeaderCellDef> Softgoal </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.softgoals_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <mat-header-cell *matHeaderCellDef> Fecha de creacion</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} - {{row.time}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="['odd', 'highlight'][row.id %2]"></mat-row>

  </mat-table>
