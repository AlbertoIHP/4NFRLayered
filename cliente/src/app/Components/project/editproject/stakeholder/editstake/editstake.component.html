<mat-horizontal-stepper >

  <mat-step >
      <ng-template matStepLabel>Informaci贸n general</ng-template>

      <div class="row">
        <div class="col s6">
          <label for="name">Nombre</label>
          <mat-icon style="float: right;" [matTooltip]="infoNombre" [matTooltipPosition]="position">info</mat-icon>
          <input matInput id="name" [(ngModel)]="newStakeholder.name" (ngModelChange)="checkGeneralInfo()" >
        </div>
        <div class="col s6">
          <label for="description">Descripci贸n</label>
          <mat-icon style="float: right;" [matTooltip]="infoDescripcion" [matTooltipPosition]="position">info</mat-icon>
          <input matInput id="description" [(ngModel)]="newStakeholder.description" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>



      <div class="row">
        <div class="col s12">
          <button mat-button matStepperNext style="width: 100%" disabled="{{isntGeneralInfo}}">Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>

      </div>
  </mat-step>

  <mat-step >
      <ng-template matStepLabel>Detalles del stakeholder</ng-template>




      <div class="row">
        <div class="col s12">
          <label for="function">Funci贸n en el proyecto</label>
          <mat-icon style="float: right;" [matTooltip]="infoFuncion" [matTooltipPosition]="position">info</mat-icon>
          <input matInput id="function" [(ngModel)]="newStakeholder.function" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Profesi贸n del stakeholder"  [(ngModel)]="newStakeholder.professions_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let profession of totalProfessions" [value]="profession.id">
                {{ profession.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="col s1">
          <mat-icon [matTooltip]="infoProfesion" [matTooltipPosition]="position">info</mat-icon>
        </div>
      </div>



      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%" > <mat-icon>arrow_back</mat-icon> Volver</button>
        </div>
        <div class="col s6">
          <button mat-button (click)="editStakeholder()" disabled="{{isntSigthInfo}}" style="width: 100%" >Actualizar <mat-icon>refresh</mat-icon> </button>
        </div>


      </div>
  </mat-step>
</mat-horizontal-stepper>
