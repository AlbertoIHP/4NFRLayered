<mat-horizontal-stepper [linear]="true">

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Informacion general</ng-template>

      <div class="row">
        <div class="col s6">
          <label for="name">Nombre</label>
          <input matInput id="name" formControlName="firstCtrl" required [(ngModel)]="newSoftgoal.name" (ngModelChange)="checkGeneralInfo()" >
        </div>
        <div class="col s6">
          <label for="description">Descripcion</label>
          <input matInput id="description" formControlName="firstCtrl" required [(ngModel)]="newSoftgoal.description" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>



      <div class="row">
        <div class="col s12">
          <button mat-button matStepperNext style="width: 100%" disabled="{{isntGeneralInfo}}">Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>

      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Detalles del Softgoal</ng-template>

      <div class="row">
        <div class="col s12">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Goal solicitante" formControlName="secondCtrl" required [(ngModel)]="newSoftgoal.goals_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let goal of totalGoals" [value]="goal.id">
                {{ goal.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Relevancia del Softgoal" formControlName="secondCtrl" required [(ngModel)]="newSoftgoal.relevances_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let relevance of totalRelevances" [value]="relevance.id">
                {{ relevance.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>



      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%" > <mat-icon>arrow_back</mat-icon> Volver</button>
        </div>
        <div class="col s6">
          <button mat-button (click)="addSoftgoal()" disabled="{{isntSigthInfo}}" style="width: 100%" >Agregar <mat-icon>add</mat-icon> </button>
        </div>


      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
