<mat-horizontal-stepper >

  <mat-step >
      <ng-template matStepLabel>Informacion general</ng-template>

      <div class="row">
        <div class="col s6">
          <label for="name">Nombre</label>
          <input matInput id="name" [(ngModel)]="newGoal.name" (ngModelChange)="checkGeneralInfo()" >
        </div>
        <div class="col s6">
          <label for="description">Descripcion</label>
          <input matInput id="description"  [(ngModel)]="newGoal.description" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>



      <div class="row">
        <div class="col s12">
          <button mat-button matStepperNext style="width: 100%" disabled="{{isntGeneralInfo}}">Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>

      </div>
  </mat-step>

  <mat-step >
      <ng-template matStepLabel>Detalles del goal</ng-template>

      <div class="row">
        <div class="col s12">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Stakeholder solicitante"  [(ngModel)]="newGoal.stakeholders_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let stakeholder of totalStakeholders" [value]="stakeholder.id">
                {{ stakeholder.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Relevancia del Goal"  [(ngModel)]="newGoal.relevances_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let relevance of totalRelevances" [value]="relevance.id">
                {{ relevance.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>



      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%" > <mat-icon>arrow_back</mat-icon> Volver</button>
        </div>
        <div class="col s6">
          <button mat-button (click)="editGoal()" disabled="{{isntSigthInfo}}" style="width: 100%" >Actualizar <mat-icon>refresh</mat-icon> </button>
        </div>


      </div>
  </mat-step>
</mat-horizontal-stepper>
