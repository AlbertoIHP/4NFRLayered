<mat-horizontal-stepper [linear]="true">

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Informacion general</ng-template>

      <div class="row">
        <div class="col s6">
          <label for="name">Nombre</label>
          <mat-icon style="float: right;" [matTooltip]="infoNombre" [matTooltipPosition]="position">info</mat-icon>
          <input matInput id="name" formControlName="firstCtrl" required [(ngModel)]="newGoal.name" (ngModelChange)="checkGeneralInfo()" >
        </div>
        <div class="col s6">
          <label for="description">Descripci√≥n</label>
          <mat-icon style="float: right;" [matTooltip]="infoDescripcion" [matTooltipPosition]="position">info</mat-icon>
          <input matInput id="description" formControlName="firstCtrl" required [(ngModel)]="newGoal.description" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>



      <div class="row">
        <div class="col s12">
          <button mat-button matStepperNext style="width: 100%" disabled="{{isntGeneralInfo}}">Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>

      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Detalles del goal</ng-template>

      <div class="row">
        <div class="col s11">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Stakeholder solicitante" formControlName="secondCtrl" required [(ngModel)]="newGoal.stakeholders_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let stakeholder of totalStakeholders" [value]="stakeholder.id">
                {{ stakeholder.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col s1">
          <mat-icon [matTooltip]="infoStakeholder" [matTooltipPosition]="position">info</mat-icon>
        </div>
      </div>

      <div class="row">
        <div class="col s11">

          <mat-form-field style="width: 100%">
            <mat-select placeholder="Relevancia del Goal" formControlName="secondCtrl" required [(ngModel)]="newGoal.relevances_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let relevance of totalRelevances" [value]="relevance.id">
                {{ relevance.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col s1">
          <mat-icon [matTooltip]="infoRelevancia" [matTooltipPosition]="position">info</mat-icon>
        </div>
      </div>



      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%" > <mat-icon>arrow_back</mat-icon> Volver</button>
        </div>
        <div class="col s6">
          <button mat-button (click)="addGoal()" disabled="{{isntSigthInfo}}" style="width: 100%" >Agregar <mat-icon>add</mat-icon> </button>
        </div>


      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
