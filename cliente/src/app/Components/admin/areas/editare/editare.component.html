<mat-horizontal-stepper [linear]="false">

  <mat-step >
      <ng-template matStepLabel>Nombre</ng-template>

        <label for="name">Ingrese un nombre para la nueva Área</label>
        <input matInput placeholder="" id="name" [(ngModel)]="newArea.name" (ngModelChange)="checkName()">

      <div>
        <button mat-button matStepperNext style="width: 100%" disabled="{{goDescription}}">Siguiente<mat-icon>arrow_forward</mat-icon></button>
      </div>
  </mat-step>

  <mat-step >
      <ng-template matStepLabel>Descripción</ng-template>


      <div class="row">
        <div class="col s12">
        <label for="des">Ingrese un descripción para la nueva Área</label>
        <input matInput placeholder="" id="des" [(ngModel)]="newArea.description" (ngModelChange)="checkDescription()">
        </div>
      </div>




      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%"><mat-icon>arrow_back</mat-icon>Volver</button>
        </div>

        <div class="col s6">
          <button mat-button (click)="editArea()" style="width: 100%" disabled="{{finish}}">Actualizar<mat-icon>refresh</mat-icon></button>
        </div>
      </div>
  </mat-step>



</mat-horizontal-stepper>
