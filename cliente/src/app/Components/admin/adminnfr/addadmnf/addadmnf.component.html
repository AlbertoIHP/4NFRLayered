<mat-horizontal-stepper [linear]="true">

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Información específica</ng-template>

        <label for="name">Ingrese un nombre para el nuevo NFR</label>
        <input matInput placeholder="" formControlName="firstCtrl" required id="name" [(ngModel)]="newNfr.name" (ngModelChange)="checkCategory()">

        <label for="des">Describa este nuevo NFR</label>
        <input matInput placeholder="" formControlName="firstCtrl" required id="des" [(ngModel)]="newNfr.description" (ngModelChange)="checkCategory()">
      <div>
        <button mat-button matStepperNext style="width: 100%" disabled="{{goCategory}}">Siguiente<mat-icon>arrow_forward</mat-icon></button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selección de categoría</ng-template>


      <div class="row">
        <div class="col s12">
          <mat-form-field style="width: 100%">
            <mat-select placeholder="Eliga una categoria para el NFR" formControlName="secondCtrl" required [(ngModel)]="newNfr.categories_id"  style="width: 100%">
              <mat-option *ngFor="let category of totalCategories" [value]="category.id" style="width: 100%" (click)="checkFinish()" >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>




      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%"><mat-icon>arrow_back</mat-icon>Volver</button>
        </div>

        <div class="col s6">
          <button mat-button (click)="addNfr()" style="width: 100%" disabled="{{finish}}">Agregar<mat-icon>add</mat-icon></button>
        </div>
      </div>
    </form>
  </mat-step>



</mat-horizontal-stepper>
