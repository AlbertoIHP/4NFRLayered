<mat-horizontal-stepper [linear]="false">

  <mat-step >

      <ng-template matStepLabel>Informacion especifica</ng-template>

        <label for="name">Ingrese un nombre para el nuevo NFR</label>
        <input matInput id="name" [(ngModel)]="newNfr.name" (ngModelChange)="checkCategory()">

        <label for="des">Describa este nuevo NFR</label>
        <input matInput id="des" [(ngModel)]="newNfr.description" (ngModelChange)="checkCategory()">
      <div>
        <button mat-button matStepperNext style="width: 100%" disabled="{{goCategory}}">Siguiente<mat-icon>arrow_forward</mat-icon></button>
      </div>

  </mat-step>

  <mat-step >

      <ng-template matStepLabel>Seleccion de categoria</ng-template>


      <div class="row">
        <div class="col s12">
          <mat-form-field style="width: 100%">
            <mat-select placeholder="Eliga una categoria para el NFR" [(ngModel)]="newNfr.categories_id"  style="width: 100%">
              <mat-option *ngFor="let category of totalCategories" [value]="category.id" style="width: 100%" (click)="checkFinish()" >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>




      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%"><mat-icon>arrow_back</mat-icon>Volver</button>
        </div>

        <div class="col s6">
          <button mat-button (click)="editNfr()" style="width: 100%" disabled="{{finish}}">Actualizar<mat-icon>refresh</mat-icon></button>
        </div>
      </div>

  </mat-step>



</mat-horizontal-stepper>
