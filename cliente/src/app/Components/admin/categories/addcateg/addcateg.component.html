<div class="row">
  <div class="col s12">
    <label for="name">Ingrese un nombre para la nueva Categoria</label>
    <input matInput placeholder="" id="name" [(ngModel)]="newCategory.name" (ngModelChange)="checkFinish()" style="width: 100%">
  </div>
</div>


<div class="row">
  <div class="col s12">
    <button mat-button (click)="addCategory()" style="width: 100%" disabled="{{finish}}">Agregar<mat-icon>add</mat-icon></button>
  </div>
</div>
